{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}

<div class="container">
	
	<div class="row ">
		
		<div class="col-md-6 offset-3">

			{% if form.instance.pk %}
				<div class="jumbotron">
					
					Update Todo Item {{ form.instance.title }}	

				</div>
				
			{% else %}
				<div class=" mt-5 mb-3">
					
					<h1>
					
						Create Todo Item	

					</h1>

				</div>
				
			{% endif %}

			<form method="POST">

				{% csrf_token %}

				{{ form|crispy  }}



				{% if form.instance.pk %}
					
					<input type="submit" name="" class="btn btn-primary" value="Update">

				{% else %}

					<input type="submit" name="" class="btn btn-success" value="Create">

				{% endif %}

			</form>

		</div>

	</div>			

</div>
{% endblock body %}
